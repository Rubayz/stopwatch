<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: 'Lobster', cursive; font-size: 50px;">StopWatch</h1>
    <div class="stopwatch">
        00:00:00
    </div>    
    <div class="controls">
        <button onclick="start()" class="btn btn-outline-light">Start</button>
        <button onclick="pause()" class="btn btn-outline-light">Pause</button>
        <button onclick="restart()" class="btn btn-outline-light">Restart</button>
        <button onclick="stop()" class="btn btn-outline-light">Stop</button>
        <button onclick="lap()" class="btn btn-outline-light">Lap</button>
        <button onclick="resetLaps()" class="btn btn-outline-light">Reset Laps</button>
    </div>
    <ul class="laps"></ul>    
</body>
<script src="./script.js"></script>
</html>
